repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: validate-registry
        name: Validate registry layout
        entry: python scripts/validate_registry.py
        language: python
        pass_filenames: false
        always_run: true
      - id: smoke-bootstrap
        name: Bootstrap smoke test
        entry: python scripts/smoke_bootstrap.py
        language: python
        pass_filenames: false
        always_run: true
      - id: pytest
        name: Pytest suite
        entry: uvx pytest -q
        language: system
        pass_filenames: false
        always_run: true
